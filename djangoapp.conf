<VirtualHost *:80>
	ServerAdmin admin@assaydashboard.com
	ServerName assaydashboard.com
	ServerAlias www.assaydashboard.localhost
	DocumentRoot /var/www/assaydashboard

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	Alias /static /var/www/assaydashboard/static
	<Directory /var/www/assaydashboard/static>
		Require all granted
	</Directory>

	Alias /static /var/www/assaydashboard/media
	<Directory /var/www/assaydashboard/media>
		Require all granted
	</Directory>

	<Directory /var/www/assaydashboard/djangobackend>
		<Files wsgi.py>
			Require all granted
		</Files>
	</Directory>

	WSGIDaemonProcess assaydashboard python-path=/var/www/assaydashboard python-home=/env
	WSGIProcessGroup assaydashboard
	WSGIScriptAlias / /var/www/assaydashboard/djangobackend/wsgi.py
</VirtualHost>