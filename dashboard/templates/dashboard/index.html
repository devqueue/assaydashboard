{% extends "dashboard/layout.html" %}

{% block title %}Home{% endblock %}


{% block content %}

<div class="text-center d-flex align-items-center justify-content-center">
<h3 class="text-center"> Overview </h3>
</div>

<form action="" method="post">
{% csrf_token %}
<div class="row">

<div>
<label for="year">Year: </label>
<select name="year" id="year" onchange="this.form.submit();" class="form-select" aria-label="Default select example">
    {% for year in years %}
    <option value="{{year}}">{{year}}</option>
    {% endfor %}
</select>
</div>

<div class="col-md-6 pt-1">
<label for="month">Month: </label>
<select name="month" id="month" onchange="this.form.submit();" class="form-select form-select-sm" aria-label=".form-select-sm example">
    {% for month in Months %}
    <option value="{{month}}">{{month}}</option>
    {% endfor %}
</select>
</div>

<div class="col-md-6 pt-1">
<label for="Assay">Machines: </label>
<select name="assay" id="assay" onchange="this.form.submit();" class="form-select form-select-sm" aria-label=".form-select-sm example">
    {% for as in Machines %}
    <option value="{{as}}">{{as}}</option>
    {% endfor %}
</select>
</div>
</div>
</form>
<!-- </div> -->

<br>
<div class="chartMenu">
 
    <div class="chartCard row">
      <div class="chartBox col-md-6">
        <canvas id="myChart"></canvas>
      </div>
      <div class="chartBox col-md-6">
        <canvas id="myChartLine"></canvas>
      </div>
    </div>
    <br>
    <div class="chartCard row">
      <div class="chartBox-wide col-md-6">
        <canvas id="revenuechart"></canvas>
      </div>
      <br>
    </div>
</div>
<br>
<br>

<script>
$(document).ready(function () {
   $(function () {

       let year = {{sel_year}};
       let month = '{{sel_month}}';
       let assay = '{{sel_machine}}';
       $('#year').val(year);
       $('#month').val(month);
       $('#assay').val(assay);
   });
});
    // setup 
  const data = {
      labels: [{% for i in machine_labels %} '{{i}}', {% endfor %}],
      datasets: [{
        label: 'Machine index for {{sel_month}}',
        data: [{% for i in machine_index %} {{i}}, {% endfor %}],
        backgroundColor: [
          'rgba(255, 26, 104, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)',
        ],
        borderColor: [
          'rgba(255, 26, 106, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)',
        ],
        borderWidth: 1
      }]
    };

    // config 
    const config = {
      type: 'bar',
      data: data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    const dataline = {
      labels: [{% for i in monthly_labels %} '{{i}}', {% endfor %}],
      datasets: [{
        label: 'Monthly index for {{sel_machine}}',
        data: [{% for i in monthly_index %} '{{i}}', {% endfor %}],
        backgroundColor: [
          'rgba(54, 162, 235, 1)',
        ],
        borderColor: [
          'rgba(54, 162, 235, 1)',
        ],
        borderWidth: 1
      }]
    };  

    // config 
    const configLine = {
      type: 'line',
      data: dataline,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    // render init block
    const myChartLine = new Chart(
      document.getElementById('myChartLine'),
      configLine
    );
    
  

    const revenuedata = {
      labels: [{% for i in revenue_lables %} '{{i}}', {% endfor %}],
      datasets: [{
        label: 'Revenue for {{sel_year}}',
        data: [{% for i in revenue_values %} {{i}}, {% endfor %}],
        backgroundColor: [
          'rgba(54, 162, 235, 0.2)',
        ],
        borderColor: [
          'rgba(54, 162, 235, 1)',
        ],
        borderWidth: 1
      }]
    };

    // config 
    const revenueconfig = {
      type: 'bar',
      data: revenuedata,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    // render init block
    const revenueChart = new Chart(
      document.getElementById('revenuechart'),
      revenueconfig
    );
</script>
{% endblock %}
