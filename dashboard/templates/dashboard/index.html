{% extends "dashboard/layout.html" %}

{% block title %}Home{% endblock %}


{% block content %}
 <style>
      .chartCard {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chartBox {
        width: 700px;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgba(255, 26, 104, 1);
        background: white;
      }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="text-center d-flex align-items-center justify-content-center">
<h3 class="text-center"> Overview </h3>
</div>
<!-- <div class="container"> -->
<div class="row">

<div>
<label for="year">Year: </label>
<select name="year" id="year" class="form-select" aria-label="Default select example">
    {% for year in years %}
    <option value="{{year}}">{{year}}</option>
    {% endfor %}
</select>
</div>

<div class="col-md-6 pt-1">
<label for="month">Month: </label>
<select name="month" id="month" class="form-select form-select-sm" aria-label=".form-select-sm example">
    {% for month in Months %}
    <option value="{{month}}">{{month}}</option>
    {% endfor %}
</select>
</div>

<div class="col-md-6 pt-1">
<label for="Assay">Assay: </label>
<select name="Assay" id="Assay" class="form-select form-select-sm" aria-label=".form-select-sm example">
    {% for as in Assay %}
    <option value="{{as}}">{{as}}</option>
    {% endfor %}
</select>
</div>

</div>
<!-- </div> -->

<br>
 <div class="chartMenu">
 
    <div class="chartCard row">
      <div class="chartBox col-md-6">
        <canvas id="myChart"></canvas>
      </div>
      <div class="chartBox col-md-6">
        <canvas id="myChartLine"></canvas>
      </div>
    </div>
</div>
<br>
<br>
<script>
    // setup 
const data = {
      labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
      datasets: [{
        label: 'Assay index',
        data: [18, 12, 6, 9, 12, 3, 9],
        backgroundColor: [
          'rgba(255, 26, 104, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)',
        ],
        borderColor: [
          'rgba(255, 26, 106, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)',
        ],
        borderWidth: 1
      }]
    };

    // config 
    const config = {
      type: 'bar',
      data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    const dataline = {
      labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
      datasets: [{
        label: 'Line',
        data: [18, 12, 6, 9, 12, 3, 9],
        backgroundColor: [
          'rgba(54, 162, 235, 1)',
        ],
        borderColor: [
          'rgba(54, 162, 235, 1)',
        ],
        borderWidth: 1
      }]
    };  

    // config 
    const configLine = {
      type: 'line',
      data: dataline,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    // render init block
    const myChartLine = new Chart(
      document.getElementById('myChartLine'),
      configLine
    );
    </script>
{% endblock %}
